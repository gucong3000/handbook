<script>

//collFriendFilters=new Array();
//collFriendProperties=new Array();
//collFriendMethods=new Array();
//collFriendEvents=new Array();
//collFriendCollections=new Array();

collFriendEvents=new Array(
'onfilterchange'
);

collFriendCollections=new Array(
'filters'
);

collFriendProperties=new Array(
'filter'
);

//collIE40=new Array();
//collIE50=new Array();

//collIE60=new Array();

collIE40=new Array(
'event'
);

sStyle=
'#oParent{border:2px solid #000000;background:#6699CC;width:90%;padding:6px;}\n'+
'#oChild1{border:2px solid #000000;background:#999999;width:80%;padding:6px;}\n'+
'#oChild2{border:2px solid #000000;background:#FFD700;width:80%;padding:6px;}\n';

sScript=
'<script>\n'+
'function rdl_overHandle(e){\n'+
'event.srcElement.style.border="2px solid #FFFFFF";\n'+
'}\n'+
'function rdl_outHandle(e){\n'+
'event.srcElement.style.border="2px solid #000000";\n'+
'}\n'+
'function rdl_Handle(e){\n'+
'event.cancelBubble=!document.all("oCheck").checked;\n'+
'}\n'+
'function window.onload(){\n'+
'document.all("oParent").onmouseover=rdl_overHandle;\n'+
'document.all("oParent").onmouseout=rdl_outHandle;\n'+
'document.all("oChild1").onmouseover=document.all("oChild2").onmouseover=document.all("oChild1").onmouseout=document.all("oChild2").onmouseout=rdl_Handle;\n'+
'}\n'+
'<\/script>\n';

sCode=
'<div id=oParent><div id=oChild1><div id=oChild2>请在我的上面移动鼠标。<\/div><\/div><\/div>\n'+
'<br><br><table><tr><td><input type=checkbox id=oCheck></td><td><label for=oCheck>允许事件冒泡<\/label></td></tr></table>\n';

iWinWidth=320;

iWinHeight=270;

</script>

<div id=idContent>

<div id=idContentTitle><span id=idTitleName>cancelBubble</span>版本：DHTML Object Model　读/写</div>

<div class=cssColumnTitle>语法：</div>
<table class=cssCommonTable border=0 cellpadding=0 cellspacing=1>
<tr><td nowrap class=cssIETD><b> Scripting </b></td>
<td><b>event . cancelBubble = </b><i>bCancel</i></td></tr>
</table>

<div>

</div>

<div class=cssColumnTitle>取值：</div>
<table><tr><td nowrap><i> bCancel </i></td><td nowrap><b>: </b></td><td>
布尔值(Boolean)。<span class=cssDefault><b>false</b></span> | <b>true</b>
<table>
<tr><td nowrap><b> false </b></td><td nowrap><b>: </b></td><td><b>默认值</b>。激活事件冒泡。允许在事件处理层次结构中的下一个事件处理者接收到事件。</td></tr>
<tr><td nowrap><b> true </b></td><td nowrap><b>: </b></td><td>禁止事件冒泡。阻止在层次结构中的下一个事件处理者接收到事件。</td></tr>
</table>
</td></tr></table>


<div class=cssColumnTitle>说明：</div>
<div>

设置或检索当前事件是否允许在事件处理层次结构中向上冒泡。<br>
使用此属性取消一个事件的冒泡不会影响其后继事件。
</div>



</div>
