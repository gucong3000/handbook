<H1>使用 COL</H1>
TABLE 元素的 RULES 属性设置为“group”，这在本例中没有效果。如果 RULES 起作用的话，应该在红色的两列和蓝色的一列之间出现表格内部分隔线。要使此属性起作用，你必须使用 COLSPAN 定义列组。
<BR>
<TABLE BORDER="2" RULES="groups">
<COL SPAN="2" STYLE="color:red">
<COL STYLE="color:blue">
<TR>
<TD>此列位于第一组。</TD>
<TD>此列位于第一组。</TD>
<TD>此列位于第二组。</TD>
</TR>
<TR>
<TD>此列位于第一组。</TD>
<TD>此列位于第一组。</TD>
<TD>此列位于第二组。</TD>
</TR>
</TABLE>
