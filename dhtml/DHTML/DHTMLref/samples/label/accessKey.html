<H1>accessKey 属性</H1>
<P>下面的例子使用了 label 对象和 accessKey 属性设置文本框的焦点。</P>
<LABEL FOR="fp1" ACCESSKEY="1">#<SPAN style="text-decoration:underline;">1</SPAN>: 按 Alt+1 将焦点设置为文本框</label>
<INPUT TYPE="text" NAME="T1" VALUE="绑定示例 1" SIZE="20" TABINDEX="1" ID="fp1">
