<H1>使用 COLGROUP</H1>
本例使用 COLGROUP 元素为表格中的两个列组指定属性。请注意，在红色的两列和蓝色的一列之间出现了表格内部分隔线。
<BR>
<BR>
<TABLE BORDER="2" RULES="groups">
<COLGROUP SPAN="2" STYLE="color:red">
</COLGROUP>
<COLGROUP STYLE="color:blue">
</COLGROUP>
<TR>
<TD>此列位于第一组。</TD>
<TD>此列位于第一组。</TD>
<TD>此列位于第二组。</TD>
</TR>
<TR>
<TD>此列位于第一组。</TD>
<TD>此列位于第一组。</TD>
<TD>此列位于第二组。</TD>
</TR>
</TABLE>
