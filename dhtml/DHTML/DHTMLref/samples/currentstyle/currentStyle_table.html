<P>表格将会试图在整个窗口内渲染不超出窗口，而不管窗口的尺寸大小。但是，<B>TD</B> 对象的 <B>currentStyle</B>.width 将返回设置的值 而不是渲染的值。</P>
<TABLE BORDER>
<TR>
<TD WIDTH=1100 ID="oID_1">文本</TD>
</TR>
</TABLE>
<SCRIPT>
alert("TD 对象的宽度是 " + oID_1.currentStyle.width + "。\n窗口的宽度是 " + idBody.clientWidth + "px。\n屏幕的宽度是 " + screen.width + "px。");
</SCRIPT>
<BR><BR><BR>
<HR>
