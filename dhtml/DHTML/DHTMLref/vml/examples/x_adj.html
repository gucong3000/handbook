function mhHover(tbl, idx, cls)
{

}

<DIV id="MyDiv"></DIV>
<v:shape id="rect01" type="#myshape"
fillcolor="red" strokecolor="red"
coordorigin="0 0" coordsize="200 200"
style="position:relative;top:30;left:30;width:50;height:50"
adj="1, 1, 1, 200, 200, 200, 200, 1">
<v:path v="m @0,@1 l @2,@3, @4,@5, @6,@7 x e"/>
<v:formulas>
<v:f eqn="val #0"/>
<v:f eqn="val #1"/>
<v:f eqn="val #2"/>
<v:f eqn="val #3"/>
<v:f eqn="val #4"/>
<v:f eqn="val #5"/>
<v:f eqn="val #6"/>
<v:f eqn="val #7"/>
</v:formulas>
</v:shape>
<br><br><br><br><br>
<P>A rectangle is created with a path that is defined by formulas that in turn are defined by adjustment values. Click the button to change the starting <I>x</I> value of the path from 0 to 100, creating a trapezoid.</P>
