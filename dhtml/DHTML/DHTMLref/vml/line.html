<P></P>
<P>Predefined line shape.</P>
<P>Line uses the <A href="line_from.html"><B>from</B></A> and <A href="line_to.html"><B>to</B></A> attributes.</P>
<P class=RL><B>Remarks</B></P>
<v:line
from="10,10" to="100,100"
</v:line>
<P>The following is the minimum code needed to produce a line.</P>
<PRE class="clsCode">
&nbsp;&nbsp;&nbsp;&lt;v:line
&nbsp;&nbsp;&nbsp;from="10,10" to="100,100"&gt;
&nbsp;&nbsp;&nbsp;&lt;/v:line&gt;
</PRE>
<P class=RL><B>Examples</B></P>
<P>Click <A href="t_line.html">here</A> to view a simple line shape.</P>
