sStyle=
'@media all {\n'+
'rdl\\:homepage {behavior:url(#default#homepage);}\n'+
'}\n'+
'#idCodeDiv{width:100%;padding:4px;font-family:verdana,tahoma;margin:12px 0px 0px 0px;background-color:#EEEEEE;}\n';

sScript=
'<script>\n'+
'var oHomePage,oCodeDiv,oURL;\n'+
'var sHomePage;\n'+
'function rdl_Verify(){\n'+
'var sHomePage=oURL.value;\n'+
'var bIs=oHomePage.isHomePage(sHomePage);\n'+
'with (oCodeDiv) if (bIs) innerHTML=sHomePage+"是您的默认主页"; else innerHTML=sHomePage+"不是您的默认主页";\n'+
'}\n'+
'function rdl_Set(){\n'+
'var sHomePage=oURL.value;\n'+
'oHomePage.setHomePage(sHomePage);\n'+
'}\n'+
'function window.onload(){\n'+
'oHomePage=document.all("idHomePage");\n'+
'oCodeDiv=document.all("idCodeDiv");\n'+
'oURL=document.all("idURL");\n'+
'}\n'+
'<\/script>\n';

sCode=
'<rdl:homepage id="idHomePage" />\n'+
'<table><tr>\n'+
'<td><input type=text size=30 value="http://www.dhtmlet.com" id=idURL></td>\n'+
'<td><input type=button value=" 检测 " onclick="rdl_Verify();"></td><td><input type=button value=" 设置 " onclick="rdl_Set();"></td>\n'+
'</tr></table>\n'+
'<br>\n'+
'<br>\n'+
'<div id=idCodeDiv>请确认输入框内的url地址然后点击「检测」按钮。</div>\n';

iWinWidth=380;

iWinHeight=260;
