<td align="left"><b><i>Date.setUTCSeconds(  )</i></b></td>

<td align="right"><i>设置Date对象的秒字段和毫秒字段(世界时)</i></td>

</tr>

</table>

<hr width="100%" size="2" noshade="true" align="left" color="#7589FE">

<table width="100%" border="0" cellpadding="5">

<tr>

<td align="left"></td>

<td align="right"></td>

</tr>

</table>

<h4 class="docRefsectTitle">可用性</h4>



<P class="docText"><A NAME="IXT-23-55154"></A>

<A NAME="IXT-23-55155"></A>JavaScript 1.2; JScript 3.0;

ECMAScript v1  </P><A NAME="ch23-277-fm2xml"></A>

<h4 class="docRefsectTitle">语法</h4>



<PRE><TT><I>date</I></TT>.setUTCSeconds(<TT><I>seconds</I></TT>) 

<TT><I>date</I></TT>.setUTCSeconds(<TT><I>seconds</I></TT>, <TT><I>millis</I></TT>)

</PRE>



<A NAME="ch23-278-fm2xml"></A>

<h4 class="docRefsectTitle">参数</h4>



<DL class="docList">

<DT><span class="docPubcolor"><TT><I>seconds</I></TT></span></DT>

<DD>

<P class="docList">要设置的date的秒字段的值，用世界时表示。该参数应该是0～59之间的一个整数。</P>

</DD>

<DT><span class="docPubcolor"><TT><I>millis</I></TT></span></DT>

<DD>

<P class="docList">可选的整数，在0～999之间，用作date的毫秒字段的新值(以世界时计)。</P>

</DD>

</DL>





<A NAME="ch23-279-fm2xml"></A>

<h4 class="docRefsectTitle">返回值</h4>



<P class="docText">调整过的日期的内部毫秒表示。</P>
