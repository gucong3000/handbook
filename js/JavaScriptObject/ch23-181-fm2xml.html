<td align="right"><i>判断与GMT的时间差</i></td>

</tr>

<hr width="100%" size="2" noshade="true" align="left" color="#7589FE">

<h4 class="docRefsectTitle">可用性</h4>



<P class="docText">JavaScript 1.0; JScript 1.0; ECMAScript v1 </P><A NAME="ch23-182-fm2xml"></A>

<h4 class="docRefsectTitle">语法</h4>



<PRE><TT><I>date</I></TT>.getTimezoneOffset(  )</PRE>



<A NAME="ch23-183-fm2xml"></A>

<h4 class="docRefsectTitle">返回值</h4>



<P class="docText"><A NAME="IXT-23-55093"></A><A NAME="IXT-23-55094"></A><A NAME="IXT-23-55095"></A> <A NAME="IXT-23-55096"></A> <A NAME="IXT-23-55097"></A> <A NAME="IXT-23-55098"></A>本地时间与GMT时间之间的时差，以分钟为单位。
</P>





<A NAME="ch23-184-fm2xml"></A>

<h4 class="docRefsectTitle">描述</h4>



<P class="docText">getTimezoneOffset()返回的是本地时间和GMT时间或UTC时间之间相差的分钟数。实际上，该函数告诉了你运行JavaScript代码的时区，以及指定的时间是否是夏令时。
</P>



<P class="docText">返回值以分钟计，而不是以小时计，原因是某些国家所占有的时区甚至不到一个小时的间隔。

</P>
