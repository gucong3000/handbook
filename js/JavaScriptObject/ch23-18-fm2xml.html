<h4 class="docRefsectTitle">可用性</h4>



<P class="docText">JavaScript 1.1; JScript 2.0; ECMAScript v1</P>

<A NAME="ch23-19-fm2xml"></A>

<h4 class="docRefsectTitle">语法</h4>



<PRE>arguments</PRE>



<A NAME="ch23-20-fm2xml"></A>

<h4 class="docRefsectTitle">描述</h4>



<P class="docText"><A NAME="IXT-23-55015"></A>
arguments[]数组只在函数体内定义。在函数体内，arguments引用该函数的
Arguments对象。该对象有带编号的属性，并作为一个存放传递给函数的所有参数的
数组。标识符arguments本质上是一个局部变量，在每个函数中都会被自动声明并
初始化。它只在函数体中才能引用Arguments对象，在全局代码中没有定义。
</P>
