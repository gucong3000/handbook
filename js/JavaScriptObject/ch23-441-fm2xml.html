<A NAME="ch23-445-fm2xml"></A>

<h4 class="docRefsectTitle">描述</h4>



<P class="docText">Function对象的方法toString()可以以一种与实现相关的方式将函数转换成字符串。
    在Netscape实现中，该方法返回一个含有有效JavaScript代码的字符串，即包括关键字function、参数列表和函数的完整主体的代码。</P>
