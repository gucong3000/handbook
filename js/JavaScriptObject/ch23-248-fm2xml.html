<h4 class="docRefsectTitle">可用性</h4>



<P class="docText"><A NAME="IXT-23-55137"></A>

<A NAME="IXT-23-55138"></A>

<A NAME="IXT-23-55139"></A>JavaScript 1.0; JScript 1.0; ECMAScript

v1 </P><A NAME="ch23-249-fm2xml"></A>

<h4 class="docRefsectTitle">语法</h4>



<PRE><TT><I>date</I></TT>.setTime(<TT><I>milliseconds</I></TT>)

</PRE>



<A NAME="ch23-250-fm2xml"></A>

<h4 class="docRefsectTitle">参数</h4>



<DL class="docList">

<DT><span class="docPubcolor"><TT><I>milliseconds</I></TT></span></DT>

<DD>

<P class="docList">要设置的日期和时间距GMT时间1970年1月1日午夜之间的毫秒数。这种类型的毫秒值可以传递给Date()构造函数，可以通过调用Date.UTC()和
    Date.parse()方法获得该值。以毫秒形式表示日期可以使它独立于时区。</P>

</DD>

</DL>





<A NAME="ch23-251-fm2xml"></A>

<h4 class="docRefsectTitle">返回值</h4>



<P class="docText">参数milliseconds。在ECMAScript标准化前，该方法不返回值。</P>
