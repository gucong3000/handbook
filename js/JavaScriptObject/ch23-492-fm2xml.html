<tr>

<td align="left"><b><i>Math.atan2(  )</i></b></td>

<td align="right"><i>计算从x轴到一个点之间的角度</i></td>

</tr>

</table>

<hr width="100%" size="2" noshade="true" align="left" color="#7589FE">

<table width="100%" border="0" cellpadding="5">

<tr>

<td align="left"></td>

<td align="right"></td>

</tr>

</table>

<h4 class="docRefsectTitle">可用性</h4>



<P class="docText">JavaScript 1.0; JScript 1.0; ECMAScript v1 </P><A NAME="ch23-493-fm2xml"></A>

<h4 class="docRefsectTitle">语法</h4>



<PRE>Math.atan2(<TT><I>y</I></TT>, <TT><I>x</I></TT>)</PRE><A NAME="IXT-23-55249"></A>





<A NAME="ch23-494-fm2xml"></A>

<h4 class="docRefsectTitle">参数</h4>



<DL class="docList">

<DT><span class="docPubcolor"><TT><I>y</I></TT></span></DT>

<DD>

<P class="docList">指定点的Y坐标。</P>
</DD>

<DT><span class="docPubcolor"><TT><I>x</I></TT></span></DT>

<DD>

<P class="docList">指定点的X坐标。</P>
</DD>
</DL>





<A NAME="ch23-495-fm2xml"></A>

<h4 class="docRefsectTitle">返回值</h4>



<P class="docText">-<IMG BORDER="0" ALIGN="absmiddle" WIDTH="10" HEIGHT="8" SRC="images/0596000480/figs/U03C0.gif" ALT="figs/U03C0.gif"> 和 <IMG BORDER="0" ALIGN="absmiddle" WIDTH="10" HEIGHT="8" SRC="images/0596000480/figs/U03C0.gif" ALT="figs/U03C0.gif"> 之间的值，是从X轴正向逆时针旋转到点(x，y)时经过的角度。

(<TT><I>x</I></TT>, <TT><I>y</I></TT>).

</P>





<A NAME="ch23-496-fm2xml"></A>

<h4 class="docRefsectTitle">描述</h4>



<P class="docText">函数Math.atan2()计算的是y/x的反正切值。参数y可以看作一个点的Y坐标，x
    可以看作该点的X坐标。注意这个函数的参数顺序，Y坐标在X坐标之前传递。</P>
