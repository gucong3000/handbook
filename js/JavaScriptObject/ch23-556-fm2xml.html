<h4 class="docRefsectTitle">可用性</h4>





<P class="docText">JavaScript 1.0; JScript 1.0; ECMAScript v1 </P><A NAME="ch23-557-fm2xml"></A>

<h4 class="docRefsectTitle">语法</h4>



<PRE>Math.round(<TT><I>x</I></TT>)</PRE><A NAME="IXT-23-55280"></A> <A NAME="IXT-23-55281"></A>

<A NAME="IXT-23-55282"></A>





<A NAME="ch23-558-fm2xml"></A>

<h4 class="docRefsectTitle">参数</h4>



<DL class="docList">

<DT><span class="docPubcolor"><TT><I>x</I></TT></span></DT>

<DD>

<P class="docList">任意数。</P>

</DD>

</DL>





<A NAME="ch23-559-fm2xml"></A>

<h4 class="docRefsectTitle">返回值</h4>



<P class="docText">与x最接近的数。</P>





<A NAME="ch23-560-fm2xml"></A>

<h4 class="docRefsectTitle">描述</h4>



<P class="docText"><TT>Math.round( )</TT>将把它的参数上舍入或下舍入到与它最接近的整数。对于0.5，它将上舍入。例如，2.5将被舍入为3，-2.5将被舍入为-2。</P>
