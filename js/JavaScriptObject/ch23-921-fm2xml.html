<h4 class="docRefsectTitle">可用性</h4>



<P class="docText">JavaScript 1.5; JScript 5.5; ECMAScript v3 <A NAME="IXT-23-55436"></A></P><A NAME="ch23-922-fm2xml"></A>

<h4 class="docRefsectTitle">语法</h4>



<PRE>undefined </PRE>



<A NAME="ch23-923-fm2xml"></A>

<h4 class="docRefsectTitle">描述</h4>



<P class="docText">undefined是全局属性，存放JavaScript的undefined值。它与尝试读取不存在的对象属性的值时返回的值相同。用for/in循环不能枚举出undefined属性，用
  delete运算符也不能删除它。注意，undefined不是常量，可以设置为其他值。

</P>



<P class="docText">只能用==运算符测试一个值是否是未定义的，因为==运算符认为undefined值等价于null。</P>
