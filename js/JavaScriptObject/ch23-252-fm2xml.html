<h4 class="docRefsectTitle">可用性</h4>

</P><A NAME="ch23-253-fm2xml"></A>

<h4 class="docRefsectTitle">语法</h4>

<A NAME="ch23-254-fm2xml"></A>

<h4 class="docRefsectTitle">参数</h4>



<DL class="docList">

<DT><span class="docPubcolor"><TT><I>day_of_month</I></TT></span></DT>

<DD>

<P class="docList">要给date设置的一个月中的某一天，用世界时表示。该参数是1～31之间的整数。</P>

</DD>

</DL>
