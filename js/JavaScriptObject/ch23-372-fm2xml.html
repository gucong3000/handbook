<h4 class="docRefsectTitle">可用性</h4>





<P class="docText">JavaScript 1.5; JScript 5.5; ECMAScript v3 </P><A NAME="ch23-373-fm2xml"></A>

<h4 class="docRefsectTitle">语法</h4>



<PRE><TT><I>error</I></TT>.name</PRE>



<A NAME="IXT-23-55195"></A>



<A NAME="ch23-374-fm2xml"></A>

<h4 class="docRefsectTitle">描述</h4>



<P class="docText">Error对象(或Error子类的实例)的name属性声明了发生的错误或异常的类型。所有Error对象都从它们的构造函数中继承这一属性。该属性的值与构造函数名相同。因
  此，SyntaxError对象的name属性值为“SyntaxError”，EvalError对象的name属性为“EvalError”。</P>
