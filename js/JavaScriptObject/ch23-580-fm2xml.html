<h4 class="docRefsectTitle">可用性</h4>



<P class="docText">JavaScript 1.3; JScript 3.0; ECMAScript v1  </P><A NAME="ch23-581-fm2xml"></A>

<h4 class="docRefsectTitle">语法</h4>



<PRE>NaN </PRE><A NAME="IXT-23-55290"></A>



<A NAME="ch23-582-fm2xml"></A>

<h4 class="docRefsectTitle">描述</h4>



<P class="docText">
NaN是全局属性，引用特殊的非数字值。用for/in循环不能枚举出NaN属性，用
  delete运算符不能删除它。注意，NaN不是常量，可以用任意值设置它。

</P>



<P class="docText">要判断一个值是否是数字，只能用isNaN()函数，因为NaN与所有值都不相等，包括它自己。</P>
