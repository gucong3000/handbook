<h4 class="docRefsectTitle">可用性</h4>



<P class="docText">

<A NAME="IXT-23-55194"></A>JavaScript 1.5; JScript 5.5; ECMAScript

v3 </P><A NAME="ch23-370-fm2xml"></A>

<h4 class="docRefsectTitle">语法</h4>



<PRE><TT><I>error</I></TT>.message</PRE>



<A NAME="ch23-371-fm2xml"></A>

<h4 class="docRefsectTitle">描述</h4>



<P class="docText">Error对象(或Error子类的实例)的message属性用于存放包含发生的错误或异常的详细情况的字符串，该字符串是人们可以读取的。如果传递给Error()构造函数一个消息参数，该消息将成为message属性的值。如果没有消息参数传递给Error()参
  数，Error对象将继承实现为该属性定义的默认值(可能是空串)。</P>
