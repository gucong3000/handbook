<h4 class="docRefsectTitle">可用性</h4>

<A NAME="ch23-538-fm2xml"></A>

<h4 class="docRefsectTitle">语法</h4>

<h4 class="docRefsectTitle">参数</h4>



<DL class="docList">

<DT><span class="docPubcolor"><TT><I>args...</I></TT></span></DT>

<DD>

<P class="docList">0个或多个值。在ECMAScriptv3之前，该方法只有两个参数。</P>
</DD>
</DL>





<A NAME="ch23-540-fm2xml"></A>

<h4 class="docRefsectTitle">返回值</h4>



<P class="docText">参数中最大的值。如果没有参数，返回-Infinity。如果有一个参数为NaN，或是不
能转换成数字的非数字值，则返回NaN。<br>
</P>
