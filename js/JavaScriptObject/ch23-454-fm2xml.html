<PRE>Infinity </PRE>



<A NAME="ch23-456-fm2xml"></A>

<h4 class="docRefsectTitle">描述</h4>



<P class="docText">nfinity是一个全局属性，它用来存放表示正无穷大的特殊的数值。用for/in循环
    不能枚举Infinity属性，用delete运算符不能删除它。注意，Infinity不是常
    量，它可以设为其他值。(但Number.POSITIVE_INFINITY是常量。)</P>
