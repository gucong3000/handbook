<h4 class="docRefsectTitle">描述</h4>



<P class="docText">属性String.1ength是一个只读整数，它声明了指定字符串string中的字符数。对于任何一个字符串s，它最后一个字符的下标都是s.1ength-1。用for/in循环不能枚举出字符串的length属性，用delete运算符也不能删除它。</P>
