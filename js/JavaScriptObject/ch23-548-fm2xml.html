<td align="left"><b><i>Math.pow(  )</i></b></td>

<td align="right"><i>计算

<span class="docEmphasis">x<SUP>y</SUP></span></i></td>

</tr>

</table>

<hr width="100%" size="2" noshade="true" align="left" color="#7589FE">

<table width="100%" border="0" cellpadding="5">

<tr>

<td align="left"></td>

<td align="right"></td>

</tr>

<h4 class="docRefsectTitle">可用性</h4>



<P class="docText">JavaScript 1.0; JScript 1.0; ECMAScript v1 </P><A NAME="ch23-549-fm2xml"></A>

<h4 class="docRefsectTitle">语法</h4>



<PRE>Math.pow(<TT><I>x</I></TT>, <TT><I>y</I></TT>)

</PRE>



<A NAME="ch23-550-fm2xml"></A>

<h4 class="docRefsectTitle">参数</h4>



<A NAME="IXT-23-55275"></A><A NAME="IXT-23-55276"></A><DL class="docList">

<DT><span class="docPubcolor"><TT><I>x</I></TT></span></DT>

<DD>

<P class="docList">底数。</P>
</DD>

<DT><span class="docPubcolor"><TT><I>y</I></TT></span></DT>

<DD>

<P class="docList">幂数。</P>
</DD>

</DL>





<A NAME="ch23-551-fm2xml"></A>

<h4 class="docRefsectTitle">返回值</h4>



<P class="docText"><TT><I>x</I></TT>的<TT><I>y</I></TT>次<span class="docList">幂</span>,

<span class="docEmphasis">x<SUP>y</SUP></span>. </P>



<A NAME="ch23-552-fm2xml"></A>

<h4 class="docRefsectTitle">描述</h4>



<P class="docText">
Math.pow()计算x的y次幂。x和y可以是任意值。但如果结果是虚数或复数，
  Math.pow()将返回NaN。在实际应用中，这就意味着如果x是一个负数，那么y就
  应该是一个正整数或是一个负整数。还要记住，指数过大会引起浮点溢出，此时该方法将返回Infinity。
</P>
