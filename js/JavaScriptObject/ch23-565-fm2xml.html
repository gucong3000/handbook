<h4 class="docRefsectTitle">可用性</h4>





<P class="docText">JavaScript 1.0; JScript 1.0; ECMAScript v1 </P><A NAME="ch23-566-fm2xml"></A>

<h4 class="docRefsectTitle">语法</h4>



<PRE>Math.sqrt(<TT><I>x</I></TT>)</PRE><A NAME="IXT-23-55284"></A>





<A NAME="ch23-567-fm2xml"></A>

<h4 class="docRefsectTitle">参数</h4>



<DL class="docList">

<DT><span class="docPubcolor"><TT><I>x</I></TT></span></DT>

<DD>

<P class="docList">大于等于0的数。</P>
</DD>
</DL>





<A NAME="ch23-568-fm2xml"></A>

<h4 class="docRefsectTitle">返回值</h4>



<P class="docText"> x的平方根。如果x小于0，返回NaN。</P>





<A NAME="ch23-569-fm2xml"></A>

<h4 class="docRefsectTitle">描述</h4>



<P class="docText">Math．sqrt()计算数字的平方根。注意，用Math.pow()可以计算一个数的任意次根。例如：</P>



<PRE>Math.cuberoot = function(x){ return Math.pow(x,1/3); }

Math.cuberoot(8);  // 返回 2</PRE>
