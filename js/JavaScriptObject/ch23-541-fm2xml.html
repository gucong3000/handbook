<h4 class="docRefsectTitle">可用性</h4>



<P class="docText">JavaScript 1.0; JScript 1.0; ECMAScript v1; 在ECMAScript v3中的获得增强

</P><A NAME="ch23-542-fm2xml"></A>

<h4 class="docRefsectTitle">语法</h4>



<PRE>Math.min(<TT><I>args...</I></TT>)</PRE>



<A NAME="ch23-543-fm2xml"></A>

<h4 class="docRefsectTitle">参数</h4>



<A NAME="IXT-23-55272"></A><DL class="docList">

<DT><span class="docPubcolor"><TT><I>args...</I></TT></span></DT>

<DD>

<P class="docList">0个或多个值。在ECMAScriptv3之前，该函数只有两个参数。</P>
</DD>

</DL>





<A NAME="ch23-544-fm2xml"></A>

<h4 class="docRefsectTitle">返回值</h4>



<P class="docText">参数中最小的值。如果没有参数，返回Infinity。如果有一个参数为NaN，或是不能转换成数字的非数字值，则返HNaN。</P>
