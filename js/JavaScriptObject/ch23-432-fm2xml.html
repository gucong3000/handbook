function</I></TT>.length </P>



<A NAME="ch23-434-fm2xml"></A>

<h4 class="docRefsectTitle">描述</h4>



<P class="docText">函数的length属性在定义函数时声明已命名的参数的个数。实际调用函数时，传递给它的参数个数既可以比它多，也可以比它少。不要混淆了Function对象和Arguments对象的length属性，后者声明的是实际传递给函数的参数个数。参阅
  “Arguments.1ength”中的示例。</P>
