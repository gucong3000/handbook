<P class="docText"><A NAME="IXT-23-55111"></A>

<h4 class="docRefsectTitle">语法</h4>



<PRE><TT><I>date</I></TT>.getUTCMonth(  )</PRE>



<A NAME="ch23-205-fm2xml"></A>

<h4 class="docRefsectTitle">返回值</h4>



<P class="docText">当date对象用世界时表示时的月份，该值是0(一月)到11(十二月)之间的一个整数。注意，Date对象以1代表某个月的第一天，而不是像月份字段那样使用0代表一年的第一个月。</P>
