<A NAME="ch23-438-fm2xml"></A>

<h4 class="docRefsectTitle">描述</h4>



<P class="docText">  属性prototype是在函数作为构造函数时使用的。它引用的是作为整个对象类的原型的对象。由这个构造函数创建的任何对象都会继承属性prototype引用的对象的所有属性。</P>



<h4 class="docRefsectTitle">Bug</h4>



<P class="docText">JavaScript 1.1要求，在给原型对象赋值之前，要先使用一次该构造函数。</P>
