<td align="left"><b><i>isFinite(  )</i></b></td>

<td align="right"><i>判断一个数字是否是有限的</i></td>

</tr>

</table>

<hr width="100%" size="2" noshade="true" align="left" color="#7589FE">

<table width="100%" border="0" cellpadding="5">

<h4 class="docRefsectTitle">可用性</h4>



<P class="docText"><A NAME="IXT-23-55231"></A>

<A NAME="IXT-23-55232"></A>

<A NAME="IXT-23-55233"></A>JavaScript 1.2; JScript 3.0; ECMAScript v1

</P><A NAME="ch23-459-fm2xml"></A>

<h4 class="docRefsectTitle">语法</h4>



<PRE>isFinite(<TT><I>n</I></TT>) </PRE>



<A NAME="ch23-460-fm2xml"></A>

<h4 class="docRefsectTitle">参数</h4>



<DL class="docList">

<DT><span class="docPubcolor"><TT><I>n</I></TT></span></DT>

<DD>

<P class="docList">要检测的数字。</P>
</DD>
</DL>





<A NAME="ch23-461-fm2xml"></A>

<h4 class="docRefsectTitle">返回值</h4>



<P class="docText">如果n是有限数字(或者可以转换为有限数字)，那么返回值就是true。否则，如果只是NaN(非数字)，或者是正、负无穷大的数，则返回值就是false。</P>
